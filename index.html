<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style link></style>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
  <div id="app">
    <header class="form_header">
      义乌自由贸易试验区数据集成平台-数据录入
    </header>
    <main class="conteiner">
      <div>
        <div class="form_title">
          <span class="title_blue"></span>
          <h3 class="title_name">顶部数据</h3>
        </div>
        <div class="form_main">
          <el-form>
            <el-row :gutter="70">
              <el-col :span="8">
                <el-form-item
                label="季度地区生产总值（亿元）"
                >
                  <el-input-number  :controls="false" placeholder="请输入"></el-input-number >
                </el-form-item>
              </el-col>
              <el-col :span="8">
                <el-form-item
                label="税收收入（亿元）"
                >
                <el-input-number :controls="false" placeholder="请输入"></el-input-number >
              </el-form-item>
            </el-col>
            <el-col :span="8">
              <el-form-item
              label="跨境人民币结算量（亿元）"
              >
                <el-input-number :controls="false" placeholder="请输入"></el-input-number >
            </el-form-item>
            </el-col>
            <el-col :span="8">
              <el-form-item
              label="国际商贸城当前人流（人）"
              >
                <el-input-number :controls="false" placeholder="请输入"></el-input-number >
              </el-form-item>
            </el-col>
            </el-row>
          </el-form>
        </div>
      </div>
      <div>
        <div class="form_title">
          <span class="title_blue"></span>
          <h3 class="title_name">地区生产总值（亿元）</h3>
        </div>
        <div class="form_main">
          <el-form>
            <el-row :gutter="70">
              <el-col :span="8">
                <el-form-item
                label="第一组"
                >
                  <el-row :gutter="20">
                    <el-col :span="8">
                      <el-select></el-select>
                    </el-col>
                    <el-col :span="16">
                      <el-input-number  :controls="false" placeholder="请输入"></el-input-number >
                    </el-col>
                  </el-row>
                </el-form-item>
              </el-col>
            </el-row>
          </el-form>
        </div>
      </div>
    </main>
  </div>
  <script type="text/babel">
    const vm = new Vue({
      name: '',
      data() {
        return {
          name: 'ylw'
        }
      }
    }).$mount("#app")
  </script>
  <script src="./browser.min.js"></script>
</body>
</html>
